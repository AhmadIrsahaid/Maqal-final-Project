<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maqal Panorama</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-grow-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Maqal Panorama</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href={% url 'home-page' %}>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about-page' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'list-articles' %}">All Articles</a></li>
          </ul>
        </div>
      </div>

        <div class="d-flex collapse navbar-collapse">
  <a class="btn btn-outline-dark position-relative" >
    <i class="fa-solid fa-circle-user"></i>
    <span class="d-none d-sm-inline">{{ base.username }}  </span>
  </a>
</div>

    </nav>

    {% block content %}{% endblock %}
    {% block detail %}{% endblock %}
    {% block about %}{% endblock %}
    {% block home %}{% endblock %}
  </main>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
