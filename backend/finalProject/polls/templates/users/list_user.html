<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-primary">👥 Reader List</h1>
     <a href="{% url 'user-create' %}" class="btn btn-success mb-3">➕ Add New Reader</a>
    <ul class="list-group">
        {% for user in users %}
            <a href="{% url 'user-detail' user.id %}" class="list-group-item">
                {{ user.first_name }} {{ user.last_name }}
            </a>
        {% empty %}
            <li class="list-group-item text-muted">No users found</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
