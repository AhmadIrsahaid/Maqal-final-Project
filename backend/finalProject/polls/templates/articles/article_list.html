<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-primary">ðŸ“„ Article List</h1>

    <ul class="list-group">
        {% for article in articles %}
            <a  href="{% url 'article-detail' article.pk %}" class="list-group-item">{{ article.title }}</a>
        {% empty %}
            <li class="list-group-item text-muted">No articles available</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
